            <div class="form-group mb-3">

            <div class="form-group mb-3">
              <input
                name="c_position"
                id="c_position"
                type="text"
                class="form-control"

            </div>
            <div class="form-group mb-3">

                <option value="employed">employed</option>
                <option value="employed">unemployed</option>
                <option value="employed">self-employed</option>
                <option value="employed">student</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <input
                name="c_salary"
                id="c_salary"
                type="number"
                class="form-control"
                placeholder="Expacted salary..."
              />
            </div>
            <div class="form-group mb-3">
              <input
                name="c_cv"
                id="c_cv"
                type="file"
                class="form-control"
                placeholder="upload your cv here..."
              />
            </div>
            <button id="apply" class="btn btn-custom" type="submit" name="apply">Apply Now</button>
